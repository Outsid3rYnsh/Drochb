<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#БийКомуніста</title>
    <link rel="icon" href="4R.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8f1010;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #000000;
            color: #000000;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 10px;
            position: relative;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #0a516d;
        }
        main {
          margin-top: 5%;
          margin-bottom: 5%;
            padding: 20px;
        }
        footer {
            background-color: #362d2d;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
  
        .modal {
  width: fit-content;
  height: fit-content;
  background: #FFFFFF;
  box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
  border-radius: 26px;
  max-width: 450px;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
}

.payment--options {
  width: calc(100% - 40px);
  display: grid;
  grid-template-columns: 33% 34% 33%;
  gap: 20px;
  padding: 10px;
}

.payment--options button {
  height: 55px;
  background: #F2F2F2;
  border-radius: 11px;
  padding: 0;
  border: 0;
  outline: none;
}

.payment--options button svg {
  height: 18px;
}

.payment--options button:last-child svg {
  height: 22px;
}

.separator {
  width: calc(100% - 20px);
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  gap: 10px;
  color: #8B8E98;
  margin: 0 10px;
}

.separator > p {
  word-break: keep-all;
  display: block;
  text-align: center;
  font-weight: 600;
  font-size: 11px;
  margin: auto;
}

.separator .line {
  display: inline-block;
  width: 100%;
  height: 1px;
  border: 0;
  background-color: #e8e8e8;
  margin: auto;
}

.credit-card-info--form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input_container {
  width: 100%;
  height: fit-content;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.split {
  display: grid;
  grid-template-columns: 4fr 2fr;
  gap: 15px;
}

.split input {
  width: 100%;
}

.input_label {
  font-size: 10px;
  color: #8B8E98;
  font-weight: 600;
}

.input_field {
  width: auto;
  height: 40px;
  padding: 0 0 0 16px;
  border-radius: 9px;
  outline: none;
  background-color: #F2F2F2;
  border: 1px solid #e5e5e500;
  transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
}

.input_field:focus {
  border: 1px solid transparent;
  box-shadow: 0px 0px 0px 2px #242424;
  background-color: transparent;
}

.purchase--btn {
  height: 55px;
  background: #F2F2F2;
  border-radius: 11px;
  border: 0;
  outline: none;
  color: #ffffff;
  font-size: 13px;
  font-weight: 700;
  background: linear-gradient(180deg, #363636 0%, #1B1B1B 50%, #000000 100%);
  box-shadow: 0px 0px 0px 0px #FFFFFF, 0px 0px 0px 0px #000000;
  transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
}

.purchase--btn:hover {
  box-shadow: 0px 0px 0px 2px #FFFFFF, 0px 0px 0px 4px #0000003a;
}

/* Reset input number styles */
.input_field::-webkit-outer-spin-button,
.input_field::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.input_field[type=number] {
  -moz-appearance: textfield;
}
.center-container{
    display: flex;
    justify-content: center;
}
        </style>
</head>
<body>
    <header>
        <h1>Тури по всій Європі</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Main.html">Головна</a></li>
            <li><a href="about us.html">Про нас</a></li>
            <li><a href="tours.html">Подорожі</a></li>
            <li><a href="contacts.html">Контакти</a></li>
            <li><a href="register.html">Реєстрація</a></li>
        </ul>
    </nav>
    <main>
      <div class="center-container">
          <div class="modal">
            <form id="paymentForm" class="form">
              <form class="form">
                <div class="payment--options">
                </div>
                <div class="separator">
                  <hr class="line">
                  <p>Введіть дані</p>
                  <hr class="line">
                </div>
                <div class="credit-card-info--form">
                  <div class="input_container">
                    <label for="password_field" class="input_label">Пошта або номер телефону</label>
                    <input id="password_field" class="input_field" type="text" name="input-name" title="Inpit title" placeholder="Вкажіть @ або номер">
                  </div>
                  <div class="input_container">
                    <label for="password_field" class="input_label">Номер карти</label>
                    <input id="password_field" class="input_field" type="number" name="input-name" title="Inpit title" placeholder="0000 0000 0000 0000">
                  </div>
                  <div class="input_container">
                    <label for="password_field" class="input_label">Expiry Date / CVV</label>
                    <div class="split">
                    <input id="password_field" class="input_field" type="text" name="input-name" title="Expiry Date" placeholder="01/23">
                    <input id="password_field" class="input_field" type="number" name="cvv" title="CVV" placeholder="CVV">
                  </div>
                  </div>
                </div>
                <div class="input_container">
                  <label for="tour">Оберіть тур:</label>
                  <select id="tour" name="tour">
                      <option value="Барселона">Барселона</option>
                      <option value="Братислава">Братислава</option>
                      <option value="Берлін">Берлін</option>
                      <option value="Рим">Рим</option>
                      <option value="Варшава">Варшава</option>
                      <option value="Париж">Париж</option>
                  </select>
                  <p id="price">Ціна: </p>
              </div>
              <button class="purchase--btn" onclick="saveFormData()">Оплатити</button>
              </form>
              </div>
      </div>
    </form>
     
  </main>
<footer>
    &copy; 2023 Tvereza Chereshnya
</footer>

<script>
  const tourPrices = {
        'Барселона': 500,
        'Братислава': 400,
        'Берлін': 450,
        'Рим': 600,
        'Варшава': 350,
        'Париж': 700
    };

    const tourSelect = document.getElementById('tour');
    const priceDisplay = document.getElementById('price');

    const formatPrice = (price) => {
        return `${price} USD`; 
    };

    tourSelect.addEventListener('change', () => {
        const selectedTour = tourSelect.value;
        const price = tourPrices[selectedTour];
        priceDisplay.textContent = `Ціна: ${formatPrice(price)}`;
        
    });

    const purchaseButton = document.querySelector('.purchase--btn');

purchaseButton.addEventListener('click', () => {
    alert('Оплата успішно пройдена');
    alert("У випадку проблем, зв'яжіться з тех.підтримкою");
});
function handlePayment() {
    // Зміна тексту кнопки на "оплачено"
    document.querySelector('.purchase--btn').textContent = 'Оплачено';
}

</script>
</body>
</html>
